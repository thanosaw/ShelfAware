<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/openai@4.0.0/dist/openai.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        #video-feed {
            width: 100%;
            max-width: 800px;
            margin: auto;
            display: block;
        }
        .container {
            text-align: center;
        }
        .detection-log {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .detection-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.5s;
        }
        .detection-item:last-child {
            border-bottom: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .detection-item.new {
            background-color: #f8f9fa;
        }
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .connected {
            background-color: #28a745;
            color: white;
        }
        .disconnected {
            background-color: #dc3545;
            color: white;
        }
        .screenshot-gallery {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .screenshot-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            text-align: center;
            max-width: 250px;
        }
        .screenshot-item img {
            width: 100%;
            height: auto;
            border-radius: 3px;
        }
        .analyze-button {
            margin-top: 5px;
            padding: 2px 8px;
            font-size: 12px;
        }
        .analysis-result {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }
        .analysis-details {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 12px;
        }
        .confidence-bar-container {
            margin: 5px 0;
        }
        .confidence-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 2px;
        }
        .comparison {
            font-size: 11px;
            padding-top: 4px;
            border-top: 1px solid #eee;
        }
        .ai-detection {
            margin-bottom: 5px;
        }
        /* New inventory styles */
        .inventory-panel {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }
        .inventory-panel h3 {
            margin-bottom: 10px;
        }
        #inventory-list {
            list-style: none;
            padding-left: 0;
        }
        #inventory-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        #inventory-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="connection-status" class="disconnected">Disconnected</div>
    <div class="container">
        <h1 class="mb-4">Food Detection System</h1>
        <button id="toggle-stream" class="btn btn-primary">Start Detection</button>
        <div>
            <img id="video-feed" src="" style="display: none;">
        </div>

        <!-- Inventory Panel -->
        <div class="inventory-panel">
            <h3>Current Inventory</h3>
            <ul id="inventory-list">
                <!-- Inventory items will appear here -->
            </ul>
        </div>

        <!-- Screenshot Gallery -->
        <div class="screenshot-gallery mt-4">
            <h3>Detection Screenshots</h3>
            <div id="screenshot-container" class="d-flex flex-wrap justify-content-center">
                <!-- Screenshots will be added here -->
            </div>
        </div>

        <!-- Detection Log -->
        <div class="detection-log mt-4">
            <h3>Detection Log</h3>
            <div id="detection-list">
                <!-- Detection items will be added here -->
            </div>
        </div>
    </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':5001', {
            transports: ['websocket'],
            upgrade: false,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: Infinity
        });

        const connectionStatus = document.getElementById('connection-status');
        let isStreaming = false;
        let lastDetectedItems = {};

        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connected';
        });
        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'disconnected';
        });

        document.getElementById("toggle-stream").addEventListener("click", () => {
            if (isStreaming) stopStream();
            else startStream();
        });

        socket.on('detection_update', data => {
            if (data && data.items) {
                updateDetectionLog(data.items);
            }
        });

        socket.on('detection_screenshot', data => {
            addScreenshot(data);
        });

        // New: listen for inventory updates
        socket.on('inventory_update', ({ inventory }) => {
            const list = document.getElementById('inventory-list');
            list.innerHTML = '';
            // If empty
            if (Object.keys(inventory).length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Empty';
                list.appendChild(li);
            } else {
                for (const [item, count] of Object.entries(inventory)) {
                    const li = document.createElement('li');
                    li.textContent = `${item}: ${count}`;
                    list.appendChild(li);
                }
            }
        });

        function startStream() {
            document.getElementById("video-feed").src = "/video_feed";
            document.getElementById("video-feed").style.display = "block";
            document.getElementById("toggle-stream").innerText = "Stop Detection";
            isStreaming = true;
        }
        function stopStream() {
            document.getElementById("video-feed").src = "";
            document.getElementById("video-feed").style.display = "none";
            document.getElementById("toggle-stream").innerText = "Start Detection";
            isStreaming = false;
        }

        function updateDetectionLog(items) {
            const detectionList = document.getElementById("detection-list");
            const timestamp = new Date().toLocaleTimeString();
            for (const [item, count] of Object.entries(items)) {
                if (!lastDetectedItems[item] || lastDetectedItems[item] !== count) {
                    const el = document.createElement("div");
                    el.className = "detection-item new";
                    el.innerHTML = `<strong>${timestamp}</strong> - Detected: ${item} (${count})`;
                    detectionList.insertBefore(el, detectionList.firstChild);
                    setTimeout(() => el.classList.remove('new'), 1000);
                }
            }
            lastDetectedItems = { ...items };
            // trim to 20
            while (detectionList.children.length > 20) {
                detectionList.removeChild(detectionList.lastChild);
            }
        }

        function addScreenshot(data) {
            const container = document.getElementById('screenshot-container');
            const div = document.createElement('div');
            div.className = 'screenshot-item';

            const img = document.createElement('img');
            img.src = `data:image/jpeg;base64,${data.image}`;

            const caption = document.createElement('p');
            caption.className = 'mt-2 mb-0';
            caption.textContent = `Model: ${data.class_name} (ID ${data.track_id})`;

            const analyzeBtn = document.createElement('button');
            analyzeBtn.className = 'btn btn-sm btn-info analyze-button';
            analyzeBtn.textContent = 'Analyze with AI';

            const resultDiv = document.createElement('div');
            resultDiv.className = 'analysis-result mt-2';

            analyzeBtn.addEventListener('click', async () => {
                analyzeBtn.disabled = true;
                analyzeBtn.textContent = 'Analyzing...';
                try {
                    const res = await analyzeImage(data.image);
                    const html = `
                        <div class="analysis-details">
                            <div class="ai-detection"><strong>AI:</strong> ${res.food}</div>
                            <div class="confidence-bar-container">
                                <div class="confidence-label">Confidence: ${res.confidence}%</div>
                                <div class="progress" style="height:5px;">
                                  <div class="progress-bar ${getConfidenceColorClass(res.confidence)}" 
                                       style="width:${res.confidence}%"></div>
                                </div>
                            </div>
                            <div class="comparison ${res.food.toLowerCase()===data.class_name.toLowerCase()?'text-success':'text-warning'}">
                              ${res.food.toLowerCase()===data.class_name.toLowerCase()
                                ? '<i class="fas fa-check"></i> Match'
                                : '<i class="fas fa-exclaim"></i> Diff'}
                            </div>
                        </div>`;
                    resultDiv.innerHTML = html;
                } catch (e) {
                    resultDiv.innerHTML = '<div class="text-danger">Analysis failed.</div>';
                } finally {
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = 'Analyze with AI';
                }
            });

            div.append(img, caption, analyzeBtn, resultDiv);
            container.insertBefore(div, container.firstChild);
            while (container.children.length > 10) container.removeChild(container.lastChild);
        }

        async function analyzeImage(base64Image) {
            const resp = await fetch('/analyze_image', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ image: base64Image })
            });
            if (!resp.ok) throw await resp.json();
            return await resp.json();
        }

        function getConfidenceColorClass(c) {
            if (c >= 90) return 'bg-success';
            if (c >= 70) return 'bg-info';
            if (c >= 50) return 'bg-warning';
            return 'bg-danger';
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
