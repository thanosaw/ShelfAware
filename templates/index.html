<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/openai@4.0.0/dist/openai.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        #video-feed {
            width: 100%;
            max-width: 800px;
            margin: auto;
            display: block;
        }
        .container {
            text-align: center;
        }
        .detection-log {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .detection-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.5s;
        }
        .detection-item:last-child {
            border-bottom: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .detection-item.new {
            background-color: #f8f9fa;
        }
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .connected {
            background-color: #28a745;
            color: white;
        }
        .disconnected {
            background-color: #dc3545;
            color: white;
        }
        .screenshot-gallery {
            display: none;
        }
        .screenshot-item {
            display: none;
        }
        .screenshot-item img {
            display: none;
        }
        .analyze-button {
            display: none;
        }
        .analysis-result {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }
        .analysis-details {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 12px;
        }
        .confidence-bar-container {
            margin: 5px 0;
        }
        .confidence-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 2px;
        }
        .comparison {
            font-size: 11px;
            padding-top: 4px;
            border-top: 1px solid #eee;
        }
        .ai-detection {
            margin-bottom: 5px;
        }
        /* New inventory styles */
        .inventory-panel {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }
        .inventory-panel h3 {
            margin-bottom: 10px;
        }
        #inventory-list {
            list-style: none;
            padding-left: 0;
        }
        #inventory-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        #inventory-list li:last-child {
            border-bottom: none;
        }
        .inventory-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .inventory-images {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .inventory-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 3px;
            cursor: pointer;
        }
        .inventory-image:hover {
            opacity: 0.8;
        }
        .analyze-all-btn {
            margin-left: 10px;
            padding: 2px 8px;
            font-size: 12px;
        }
        .analysis-results {
            margin-top: 5px;
            padding: 5px;
            background-color: #f8f9fa;
            border-radius: 3px;
        }
        .analysis-result-item {
            font-size: 12px;
            margin-bottom: 3px;
        }
        .ai-inventory-panel {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            display: none; /* Hidden by default, shown after analysis */
        }
        .ai-inventory-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #eee;
            position: relative;
        }
        .ai-inventory-item h4 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .unknown-item {
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
        .unknown-item-input {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .unknown-item-input input {
            flex-grow: 1;
        }
        .confidence-badge {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            background-color: #e9ecef;
        }
        .confidence-high {
            background-color: #d4edda;
            color: #155724;
        }
        .confidence-medium {
            background-color: #cce5ff;
            color: #004085;
        }
        .confidence-low {
            background-color: #fff3cd;
            color: #856404;
        }
        /* Recipe and expiration styles */
        .recipe-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .recipe-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #28a745;
        }
        .recipe-ingredients {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }
        .recipe-instructions {
            font-size: 14px;
        }
        .recipe-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .expiration-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 8px;
        }
        .expiration-fresh {
            background-color: #d4edda;
            color: #155724;
        }
        .expiration-soon {
            background-color: #fff3cd;
            color: #856404;
        }
        .expiration-expired {
            background-color: #f8d7da;
            color: #721c24;
        }
        .loading-spinner {
            text-align: center;
            padding: 20px;
        }
        .inventory-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .count-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .count-control button {
            padding: 2px 8px;
            font-size: 12px;
        }
        .count-display {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="connection-status" class="disconnected">Disconnected</div>
    <div class="container">
        <h1 class="mb-4">Food Detection System</h1>
        <button id="toggle-stream" class="btn btn-primary">Start Detection</button>
        <div>
            <img id="video-feed" src="" style="display: none;">
        </div>

        <!-- Inventory Panel -->
        <div class="inventory-panel">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Current Inventory</h3>
                <div>
                    <button id="analyze-all-btn" class="btn btn-primary mr-2">
                        <i class="fas fa-robot"></i> Analyze Item
                    </button>
                    <button id="clear-inventory-btn" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Clear Inventory
                    </button>
                </div>
            </div>
            <ul id="inventory-list">
                <!-- Inventory items will appear here -->
            </ul>
        </div>

        <!-- AI-Verified Inventory -->
        <div class="ai-inventory-panel">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">AI-Verified Inventory</h3>
                <button id="get-recipes-btn" class="btn btn-success">
                    <i class="fas fa-utensils"></i> Get Recipes & Expirations
                </button>
            </div>
            <div id="ai-inventory-list">
                <!-- AI-verified items will appear here -->
            </div>
            <div id="recipes-section" class="mt-4" style="display: none;">
                <h3>Suggested Recipes</h3>
                <div id="recipes-list" class="list-group">
                    <!-- Recipes will be listed here -->
                </div>
            </div>
        </div>

        <!-- Detection Log -->
        <div class="detection-log mt-4">
            <h3>Detection Log</h3>
            <div id="detection-list">
                <!-- Detection items will be added here -->
            </div>
        </div>
    </div>

    <script>
        // Socket.io setup with better debugging
        const socket = io.connect('http://' + document.domain + ':' + (location.port || 5001), {
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: Infinity
        });

        const connectionStatus = document.getElementById('connection-status');
        let isStreaming = false;
        let lastDetectedItems = {};
        let manualInventory = {};

        socket.on('connect', () => {
            // Only update UI status without logging
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connected';
        });
        
        socket.on('disconnect', () => {
            // Only update UI status without logging
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'disconnected';
        });
        
        socket.on('connect_error', (error) => {
            // Only log actual errors
            console.error('Connection error:', error);
            connectionStatus.textContent = 'Connection Error';
            connectionStatus.className = 'disconnected';
        });
        
        // Request an inventory update when connected
        socket.on('connect', () => {
            socket.emit('request_inventory');
        });

        document.getElementById("toggle-stream").addEventListener("click", () => {
            if (isStreaming) stopStream();
            else startStream();
        });

        socket.on('detection_update', data => {
            if (data && data.items) {
                updateDetectionLog(data.items);
            }
        });
        socket.on('stop_stream', () => {
            stopStream(); 
        });
        socket.on('analyzeAllItems', () => {
            analyzeAllItems(); 
        });

        // New: listen for inventory updates
        socket.on('inventory_update', (data) => {
            if (!data || !data.inventory) {
                console.error('Invalid inventory data received:', data);
                return;
            }
            
            const inventory = data.inventory;
            
            const list = document.getElementById('inventory-list');
            list.innerHTML = '';
            
            // If empty
            if (Object.keys(inventory).length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Empty';
                list.appendChild(li);
                return;
            }
            
            // Process each inventory item
            for (const [item, data] of Object.entries(inventory)) {
                const li = document.createElement('li');
                const itemDiv = document.createElement('div');
                itemDiv.className = 'inventory-item';
                
                // Item name and count
                const itemText = document.createElement('span');
                itemText.textContent = `${item}: ${data.count}`;
                
                // Analyze all button
                const analyzeBtn = document.createElement('button');
                analyzeBtn.className = 'btn btn-sm btn-info analyze-all-btn';
                analyzeBtn.textContent = 'Analyze';
                analyzeBtn.onclick = () => analyzeInventoryItem(item);
                
                itemDiv.appendChild(itemText);
                itemDiv.appendChild(analyzeBtn);
                li.appendChild(itemDiv);
                
                // Check if item has images and add them
                if (data.images && Array.isArray(data.images) && data.images.length > 0) {
                    const imagesDiv = document.createElement('div');
                    imagesDiv.className = 'inventory-images';
                    
                    // Add each image
                    data.images.forEach((imgData, index) => {
                        if (!imgData) return; // Skip null/undefined images
                        
                        const img = document.createElement('img');
                        img.className = 'inventory-image';
                        img.src = `data:image/jpeg;base64,${imgData}`;
                        img.alt = `${item} ${index + 1}`;
                        imagesDiv.appendChild(img);
                    });
                    
                    // Only add the images div if it has children
                    if (imagesDiv.children.length > 0) {
                        li.appendChild(imagesDiv);
                    }
                }
                
                list.appendChild(li);
            }
        });

        function startStream() {
            document.getElementById("video-feed").src = "/video_feed";
            document.getElementById("video-feed").style.display = "block";
            document.getElementById("toggle-stream").innerText = "Stop Detection";
            isStreaming = true;
        }
        function stopStream() {
            document.getElementById("video-feed").src = "";
            document.getElementById("video-feed").style.display = "none";
            document.getElementById("toggle-stream").innerText = "Start Detection";
            isStreaming = false;
        }

        function updateDetectionLog(items) {
            const detectionList = document.getElementById("detection-list");
            const timestamp = new Date().toLocaleTimeString();
            for (const [item, count] of Object.entries(items)) {
                if (!lastDetectedItems[item] || lastDetectedItems[item] !== count) {
                    const el = document.createElement("div");
                    el.className = "detection-item new";
                    el.innerHTML = `<strong>${timestamp}</strong> - Detected: ${item} (${count})`;
                    detectionList.insertBefore(el, detectionList.firstChild);
                    setTimeout(() => el.classList.remove('new'), 1000);
                }
            }
            lastDetectedItems = { ...items };
            // trim to 20
            while (detectionList.children.length > 20) {
                detectionList.removeChild(detectionList.lastChild);
            }
        }

        async function analyzeImage(base64Image) {
            const resp = await fetch('/analyze_image', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ image: base64Image })
            });
            if (!resp.ok) throw await resp.json();
            const data = await resp.json();            // data.items → list
        
            // quick demo: just log each detected name & confidence
            data.items.forEach(it => {
                console.log(`GPT saw: ${it.name} (${Math.round(it.confidence*100)}%)`);
            });
            return data;                               // caller can use .items array
        }

        function getConfidenceColorClass(c) {
            if (c >= 90) return 'bg-success';
            if (c >= 70) return 'bg-info';
            if (c >= 50) return 'bg-warning';
            return 'bg-danger';
        }

        async function analyzeInventoryItem(item) {
            try {
                const resp = await fetch('/analyze_inventory', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ item })
                });
                
                if (!resp.ok) throw await resp.json();
                const data = await resp.json();
                
                // Find the inventory item's container
                const list = document.getElementById('inventory-list');
                const items = list.getElementsByClassName('inventory-item');
                for (const itemDiv of items) {
                    if (itemDiv.textContent.includes(item)) {
                        // Remove any existing analysis results
                        const existingResults = itemDiv.parentElement.querySelector('.analysis-results');
                        if (existingResults) {
                            existingResults.remove();
                        }
                        
                        // Create new analysis results container
                        const resultsDiv = document.createElement('div');
                        resultsDiv.className = 'analysis-results';
                        
                        // Add each result
                        data.results.forEach((result, index) => {
                            const resultDiv = document.createElement('div');
                            resultDiv.className = 'analysis-result-item';
                            resultDiv.innerHTML = `
                                <strong>Image ${index + 1}:</strong> ${result.food} 
                                (${result.confidence}% confidence)
                                <div class="progress" style="height:3px; margin-top:2px;">
                                    <div class="progress-bar ${getConfidenceColorClass(result.confidence)}" 
                                         style="width:${result.confidence}%"></div>
                                </div>
                            `;
                            resultsDiv.appendChild(resultDiv);
                        });
                        
                        itemDiv.parentElement.appendChild(resultsDiv);
                        break;
                    }
                }
            } catch (e) {
                console.error('Error analyzing inventory:', e);
            }
        }

        function getConfidenceClass(confidence) {
            if (confidence >= 90) return 'confidence-high';
            if (confidence >= 70) return 'confidence-medium';
            return 'confidence-low';
        }

        function updateAIInventory(results) {
            const aiInventoryPanel = document.querySelector('.ai-inventory-panel');
            const aiInventoryList = document.getElementById('ai-inventory-list');
            const recipesSection = document.getElementById('recipes-section');
            
            // Reset the recipe section
            recipesSection.style.display = 'none';
            document.getElementById('recipes-list').innerHTML = '';
            
            aiInventoryList.innerHTML = '';
            
            // Group results by AI-detected food
            const groupedResults = {};
            for (const [originalItem, itemResults] of Object.entries(results)) {
                itemResults.forEach(result => {
                    const food = result.food.toLowerCase();
                    if (!groupedResults[food]) {
                        groupedResults[food] = {
                            confidence: result.confidence,
                            originalItems: new Set(),
                            images: [],
                            count: 1
                        };
                    }
                    groupedResults[food].originalItems.add(originalItem);
                    groupedResults[food].images.push(result);
                });
            }

            // Create inventory items
            for (const [food, data] of Object.entries(groupedResults)) {
                const itemDiv = document.createElement('div');
                itemDiv.className = `ai-inventory-item ${food === 'unknown' ? 'unknown-item' : ''}`;
                itemDiv.dataset.foodName = food; // Store food name for easier access
                
                const header = document.createElement('h4');
                const confidenceBadge = document.createElement('span');
                confidenceBadge.className = `confidence-badge ${getConfidenceClass(data.confidence)}`;
                confidenceBadge.textContent = `${data.confidence} confidence`;
                
                // Add remove button
                const removeBtn = document.createElement('button');
                removeBtn.className = 'btn btn-sm btn-danger';
                removeBtn.innerHTML = '<i class="fas fa-trash"></i>';
                removeBtn.onclick = () => removeInventoryItem(food);
                
                if (food === 'unknown') {
                    header.innerHTML = `
                        <span>Unknown Item</span>
                        ${confidenceBadge.outerHTML}
                    `;
                    
                    const inputDiv = document.createElement('div');
                    inputDiv.className = 'unknown-item-input';
                    inputDiv.innerHTML = `
                        <input type="text" class="form-control" placeholder="What is this item?">
                        <button class="btn btn-primary">Save</button>
                    `;
                    
                    const saveBtn = inputDiv.querySelector('button');
                    const input = inputDiv.querySelector('input');
                    
                    saveBtn.addEventListener('click', () => {
                        const newName = input.value.trim();
                        if (newName) {
                            // Update the food name in dataset for recipe generation
                            itemDiv.dataset.foodName = newName;
                            // Update the item name
                            header.querySelector('span').textContent = newName;
                            inputDiv.remove();
                            itemDiv.classList.remove('unknown-item');
                            // Add inventory controls after renaming
                            addInventoryControls(itemDiv, newName, data.count);
                        }
                    });
                    
                    itemDiv.appendChild(header);
                    itemDiv.appendChild(inputDiv);
                } else {
                    header.innerHTML = `
                        <span>${food}</span>
                        ${confidenceBadge.outerHTML}
                    `;
                    itemDiv.appendChild(header);
                    // Add inventory controls
                    addInventoryControls(itemDiv, food, data.count);
                }
                
                // Add images
                const imagesDiv = document.createElement('div');
                imagesDiv.className = 'inventory-images mt-2';
                data.images.forEach(result => {
                    const img = document.createElement('img');
                    img.className = 'inventory-image';
                    img.src = `data:image/jpeg;base64,${result.image}`;
                    img.alt = food;
                    imagesDiv.appendChild(img);
                });
                itemDiv.appendChild(imagesDiv);

                aiInventoryList.appendChild(itemDiv);
            }
            
            // Show the AI inventory panel
            aiInventoryPanel.style.display = 'block';
        }

        function addInventoryControls(itemDiv, foodName, initialCount) {
            const controlsDiv = document.createElement('div');
            controlsDiv.className = 'inventory-controls';
            
            const countControl = document.createElement('div');
            countControl.className = 'count-control';
            
            const decreaseBtn = document.createElement('button');
            decreaseBtn.className = 'btn btn-sm btn-outline-secondary';
            decreaseBtn.innerHTML = '<i class="fas fa-minus"></i>';
            decreaseBtn.onclick = () => updateItemCount(foodName, -1);
            
            const countDisplay = document.createElement('span');
            countDisplay.className = 'count-display';
            countDisplay.textContent = initialCount;
            
            const increaseBtn = document.createElement('button');
            increaseBtn.className = 'btn btn-sm btn-outline-secondary';
            increaseBtn.innerHTML = '<i class="fas fa-plus"></i>';
            increaseBtn.onclick = () => updateItemCount(foodName, 1);
            
            countControl.appendChild(decreaseBtn);
            countControl.appendChild(countDisplay);
            countControl.appendChild(increaseBtn);
            
            controlsDiv.appendChild(countControl);
            
            itemDiv.appendChild(controlsDiv);
        }

        async function updateItemCount(foodName, delta) {
            try {
                const resp = await fetch('/update_inventory_count', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        item: foodName,
                        delta: delta
                    })
                });
                
                if (!resp.ok) throw await resp.json();
                const data = await resp.json();
                
                // Update the count display
                const itemDiv = document.querySelector(`.ai-inventory-item[data-food-name="${foodName}"]`);
                if (itemDiv) {
                    const countDisplay = itemDiv.querySelector('.count-display');
                    if (countDisplay) {
                        countDisplay.textContent = data.new_count;
                    }
                    
                    // If count is 0, remove the item
                    if (data.new_count <= 0) {
                        itemDiv.remove();
                    }
                }
            } catch (e) {
                console.error('Error updating item count:', e);
                alert('Failed to update item count');
            }
        }

        async function removeInventoryItem(foodName) {
            if (!confirm(`Remove ${foodName} from inventory?`)) return;
            
            try {
                const resp = await fetch('/remove_inventory_item', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        item: foodName
                    })
                });
                
                if (!resp.ok) throw await resp.json();
                
                // Remove the item from the UI
                const itemDiv = document.querySelector(`.ai-inventory-item[data-food-name="${foodName}"]`);
                if (itemDiv) {
                    itemDiv.remove();
                }
            } catch (e) {
                console.error('Error removing item:', e);
                alert('Failed to remove item');
            }   
        }

        async function analyzeAllItems() {
            const analyzeBtn = document.getElementById('analyze-all-btn');
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            
            try {
                const resp = await fetch('/analyze_inventory', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({})
                });
                
                if (!resp.ok) throw await resp.json();
                const data = await resp.json();
                
                // Update the AI-verified inventory
                updateAIInventory(data.results);
                
            } catch (e) {
                console.error('Error analyzing inventory:', e);
                alert('Failed to analyze items');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-robot"></i> Analyze All Items';
            }
        }

        // Add event listener for the analyze all button
        document.getElementById('analyze-all-btn').addEventListener('click', analyzeAllItems);

        // Add event listener for the get recipes button
        document.getElementById('get-recipes-btn').addEventListener('click', getRecipesAndExpirations);

        async function getRecipesAndExpirations() {
            const recipesBtn = document.getElementById('get-recipes-btn');
            const recipesSection = document.getElementById('recipes-section');
            const recipesList = document.getElementById('recipes-list');
            
            // Get all food items from our local inventory
            const foodItems = Object.keys(manualInventory).filter(item => manualInventory[item] > 0);
            
            if (foodItems.length === 0) {
                alert('No food items found in inventory to generate recipes.');
                return;
            }
            
            // Disable button and show loading
            recipesBtn.disabled = true;
            recipesBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            recipesList.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin fa-2x"></i><p>Getting recipe ideas...</p></div>';
            recipesSection.style.display = 'block';
            
            try {
                const resp = await fetch('/get_recipes_and_expirations', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ items: foodItems })
                });
                
                if (!resp.ok) throw await resp.json();
                const data = await resp.json();
                
                // Update the UI with recipes
                recipesList.innerHTML = '';
                
                if (data.recipes && data.recipes.length > 0) {
                    data.recipes.forEach(recipe => {
                        const recipeDiv = document.createElement('div');
                        recipeDiv.className = 'recipe-item';
                        
                        // Highlight ingredients from inventory
                        const highlightedIngredients = recipe.ingredients.map(ing => {
                            const ingredient = ing.trim();
                            const isFromInventory = foodItems.some(item => 
                                ingredient.toLowerCase().includes(item.toLowerCase())
                            );
                            
                            return isFromInventory ? 
                                `<span class="text-success font-weight-bold">${ingredient}</span>` : 
                                ingredient;
                        });
                        
                        recipeDiv.innerHTML = `
                            <div class="recipe-title">${recipe.name}</div>
                            <div class="recipe-ingredients">
                                <strong>Ingredients:</strong> ${highlightedIngredients.join(', ')}
                            </div>
                            <div class="recipe-instructions">
                                ${recipe.instructions}
                            </div>
                        `;
                        recipesList.appendChild(recipeDiv);
                    });
                } else {
                    recipesList.innerHTML = '<div class="alert alert-info">No recipes found for these ingredients.</div>';
                }
                
            } catch (e) {
                console.error('Error getting recipes:', e);
                recipesList.innerHTML = `<div class="alert alert-danger">Error: ${e.message || 'Failed to get recipes'}</div>`;
            } finally {
                recipesBtn.disabled = false;
                recipesBtn.innerHTML = '<i class="fas fa-utensils"></i> Get Recipes & Expirations';
            }
        }

        // ---- Clear Inventory button ----
        document.getElementById('clear-inventory-btn').addEventListener('click', async () => {
            if (!confirm('Really clear the entire inventory?')) return;

            try {
                const resp = await fetch('/clear_inventory', { method: 'POST' });
                if (!resp.ok) throw await resp.json();
                // local UI clean‑up (server will also emit fresh inventory_update)
                document.getElementById('ai-inventory-list').innerHTML = '';
                document.querySelector('.ai-inventory-panel').style.display = 'none';
            } catch (e) {
                console.error('Clear inventory failed:', e);
                alert('Failed to clear inventory');
            }
        });

        // optional: if another client clears inventory we hide AI panel automatically
        socket.on('ai_inventory_cleared', () => {
            document.getElementById('ai-inventory-list').innerHTML = '';
            document.querySelector('.ai-inventory-panel').style.display = 'none';
        });

        function addManualItem() {
            const nameInput = document.getElementById('manual-item-name');
            const countInput = document.getElementById('manual-item-count');
            
            const itemName = nameInput.value.trim();
            const count = parseInt(countInput.value) || 1;
            
            if (!itemName) {
                alert('Please enter an item name');
                return;
            }
            
            // Add to our local inventory
            if (!manualInventory[itemName]) {
                manualInventory[itemName] = 0;
            }
            manualInventory[itemName] += count;
            
            // Clear the form
            nameInput.value = '';
            countInput.value = '1';
            toggleManualItemForm();
            
            // Update the UI
            updateInventoryDisplay();
        }

        function updateInventoryDisplay() {
            const aiInventoryList = document.getElementById('ai-inventory-list');
            
            // Clear existing items
            aiInventoryList.innerHTML = '';
            
            // Add each item from our inventory
            for (const [itemName, count] of Object.entries(manualInventory)) {
                if (count <= 0) continue;
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'ai-inventory-item';
                itemDiv.dataset.foodName = itemName.toLowerCase();
                
                const header = document.createElement('h4');
                header.innerHTML = `<span>${itemName}</span>`;
                
                itemDiv.appendChild(header);
                addInventoryControls(itemDiv, itemName, count);
                
                aiInventoryList.appendChild(itemDiv);
            }
        }

        function updateItemCount(foodName, delta) {
            if (!manualInventory[foodName]) {
                manualInventory[foodName] = 0;
            }
            
            manualInventory[foodName] = Math.max(0, manualInventory[foodName] + delta);
            
            // Update the UI
            updateInventoryDisplay();
        }

        function getExpirationClass(days) {
            if (days <= 0) return 'expiration-expired';
            if (days <= 3) return 'expiration-soon';
            return 'expiration-fresh';
        }
    </script>
